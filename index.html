<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!--main content container-->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container-->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!--Tringle card-->
                <div class="card w-96 bg-base-100 shadow-xl">7
                    <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center text-3xl">Area = 0.5 X b X h</p>
                        <div class="flex space-x-4">
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" placeholder="b" type="text" name="" id="">
                            <span class="mt-3">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" placeholder="h" type="text" name="" id="">
                            <span class="mt-3">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span> cm<sup>2</sup></span></p>
                        </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!--rectangle card-->
                <div class="card w-96 bg-base-100 shadow-xl">7
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-center text-3xl">Area = w X l</p>
                        <div class="flex space-x-4">
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" placeholder="width" type="text" name="" id="">
                            <span class="mt-3">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" placeholder="length" type="text" name="" id="">
                            <span class="mt-3">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span> cm<sup>2</sup></span></p>
                        </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!--Tringle card-->
                <div class="card w-96 bg-base-100 shadow-xl">7
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!--Tringle card-->
                <div class="card w-96 bg-base-100 shadow-xl">7
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                 
            </div>

            <!--area calculation container-->

            <div class="w-96">
                <h3 class="text-3xl">Area calculation</h3>
            </div>
        </div>
    </main>
    <script src="./scripts/triangle-calculate.js"></script>
    <script src="./scripts/rectangle-calculate.js"></script>
</body>
</html>
